<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <div class="container">
        <div class="table">
            <h2>Active Projects</h2>
            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button>Project 1</button></td>
                    </tr>
                    <tr>
                        <td><button>Project 2</button></td>
                    </tr>
                    
                    <!-- Add more rows with buttons as needed -->
                </tbody>
            </table>
        </div>

        <div class="table">
            <h2>Registered Devices</h2>
            <table class="registered-devices-table">
                <thead>
                    <tr>
                        <th>Device Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button>Device 1</button></td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td><button>Device 2</button></td>
                        <td>Inactive</td>
                    </tr>
                    <!-- Add more rows with buttons as needed -->
                </tbody>
            </table>
        </div>

        <div class="table">
            <h2>Presets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Preset Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button>Preset 1</button></td>
                    </tr>
                    <tr>
                        <td><button>Preset 2</button></td>
                    </tr>
                    <!-- Add more rows with buttons as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="buttons">
        <a href="http://localhost:8000/projects/createProject" class="button"><button class="button">Create New Project</button></a>
        <a href="http://localhost:8000/devices/scan" class="button"><button class="button">Register Device</button></a>
        <a href="http://localhost:8000/presets/createPreset" class="button"><button class="button">Create Preset</button></a>
        <a href="http://localhost:8000/projects/archived" class="button"><button class="button">View Archived Projects</button></a>
    </div>
</body>
</html>
