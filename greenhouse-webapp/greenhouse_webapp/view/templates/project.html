<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        .radio-horizontal-container {
            display: flex;
            align-items: center;
        }
        .radio-horizontal-container input[type="radio"] {
            margin-right: 10px; /* Adjust the spacing between radio buttons */
        }
        .input-container {
            display: flex;
        }
        .input-container input[type="text"] {
            margin-right: 10px; /* Adjust the spacing between text inputs */
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input[type="text"] {
            margin-right: 10px; /* Adjust the spacing between text inputs */
            margin-left: 10px;
        }
    </style>
    <template id="device-button">
        <tr>
            <td><button id="device-button-text">device_name</button></td>
            <td><button id="device-status-button">STATUS</button></td>
        </tr>
    </template>
    <script type="module" src="/scripts/project.js"></script>
  </head>
<body>
    <div class="header">
        <h1 id="project_name">Project: {{ project_name }}</h1>
    </div>

    <div class="container">
        <div class="table">
            <h2>Registered Devices</h2>
            <table class="registered-devices-table">
                <thead>
                    <tr>
                        <th>Device Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="devices_table">
                    <!-- Add more rows with buttons as needed -->
                </tbody>
            </table>
        </div>
        <div class="table wide-element">
            <h2>Project Data</h2>
            <table class="table wide-element">
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="buttons">
        <button class="button">View Device Statistics</button>
        <button class="button wide-element">Download CSV</button>
    </div>
    <div class="radio-horizontal-container wide-element">
        <h3>Data Type Selector</h3>
        <input type="radio" id="temp" name="data-selected" value="1">
        <label for="temp">Temperature (c)</label><br>
        <input type="radio" id="humi" name="data-selected" value="2">
        <label for="humi">Humidity (%)</label><br>
        <input type="radio" id="moisture" name="data-selected" value="3">
        <label for="moisture">Moisture (%)</label><br>
        <input type="radio" id="light" name="data-selected" value="4">
        <label for="light">Light (l)</label><br>
        <input type="radio" id="ir" name="data-selected" value="5">
        <label for="ir">IR Exposure (l)</label><br>
    </div>
    <div class="input-container">
        <h3>Select Data Display Interval (yy-mm-dd)</h3>
        <input type="text" placeholder="start date">
        <span>to </span>
        <input type="text" placeholder="end date">
        <button class="button">Get Device Data</button>

        <input type="radio" id="live-update" name="live-update" value="1">
        <label for="live">Today's Data</label><br>
        <input type="radio" id="previous-data" name="previous-data" value="2">
        <label for="prev">Data Examination</label><br>
    </div>
    <br><br>
    <div class="buttons">
        <a href="/" class="button"><button class="button very-wide-element">Return to Dashboard</button></a>
    </div>
</body>
</html>
